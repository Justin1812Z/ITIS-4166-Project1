<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Website</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <header>
      <img src="logo.png" alt="Clubs Fore! Sale logo" width="150" height="150">
      
      <div>
      <h1>Clubs FORE! Sale</h1>
      <ul>
        <li><a class="active" href="index.html">Home</a></li>
          <li><a href="new.html">Sell</a></li>
            <li><a href="items.html">Shop</a></li>
      </ul>
      </div>  

      <div class="right-nav-div">
        <form>
          <input type="text" placeholder="Search.." name="search">
          <button type="submit"></button>
          
        </form>
          <a id="login">login</a>
          <a id="signup">sign up</a>
      </div>

      
    </header>

    <main>
      <form action="#" method="post" enctype="multipart/form-data" id="new-item-form">
        <div class="form-group">
          <label for="condition">Condition:</label>
          <select name="condition" id="condition" required>
            <option value="" disabled selected>Select condition</option>
            <option value="new">New</option>
            <option value="like-new">Like New</option>
            <option value="used-good">Used (Good)</option>
            <option value="used-fair">Used (Fair)</option>
            <option value="parts-only">For Parts Only</option>
          </select>
        </div>
  
        <div class="form-group">
          <label for="title">Title:</label>
          <input type="text" name="title" id="title" required>
        </div>
  
        <div class="form-group">
          <label for="price">Price:</label>
          <input type="number" name="price" id="price" required>
        </div>
  
        <div class="form-group">
          <label for="details">Details:</label>
          <textarea name="details" id="details" rows="4" required></textarea>
        </div>
  
        <div class="form-group">
          <label for="image">Image:</label>
          <input type="file" name="image" id="image" accept="image/*" required>
        </div>
  
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    </main>
	<script src="index.js"></script>

  <footer>
    <p>Copyright info</p>
    
 
  <i class="fab fa-instagram"></i>
    
  </footer>
  </body>
 
</html>
